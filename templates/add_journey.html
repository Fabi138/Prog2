{% extends "template.html" %}

{% block title %}Track your day{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-3">
            <h1>Track your day</h1>
            <hr>
        </div>
        <div class="col-12">
            <form method="POST">
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Wie reist du heute?</label>
                  <select name="reise_art" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option value="zug">Zug</option>
                    <option value="auto">Auto</option>
                    <option value="flugzeug">Flugzeug</option>
                  </select>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Start</label>
                            <input name="von" type="text" class="form-control" placeholder="Von">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Ziel</label>
                            <input name="bis" type="text" class="form-control" placeholder="Bis">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Abreise</label>
                            <input name="start_zeit" type="text" class="form-control" placeholder="16:35">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Ankunft</label>
                            <input name="ziel_zeit" type="text" class="form-control" placeholder="17:00">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Verspätung in Minuten</label>
                            <input name="verspaetung" type="text" class="form-control" placeholder="5">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary my-1">Hinzufügen</button>
                </div>
              </form>
        </div>
    </div>
</div>
{% endblock %}
