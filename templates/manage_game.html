{% extends "template.html" %}

{% block title %}Track your day{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-3">
            <h1>Manage your games</h1>
            <hr>
        </div>
        <div class="col-6">
            <form method="POST">
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Game name</label>
                    <input name="game" type="text" class="form-control" placeholder="UFC">
                </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary my-1">Hinzuf√ºgen</button>
    </div>
    </form>

    <div class="col-12 mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Datum</th>
                    <th scope="col">Spiel</th>
                </tr>
            </thead>
            <tbody>
                {% for game, date in games.items() %}
                <tr>
                    <th scope="row">{{ date|datetime }}</th>
                    <td>{{ game.capitalize() }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
